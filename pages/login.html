<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC-MOVIES</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/b18cc56dac.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&amp;display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body class="bodyRegister" data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
    <header class="headerRegister">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" aria-hidden="true"></i>
        <span>CAC-Movies</span>
        </a>
    </header>
    <main id="main" class="main">
        <section class="sectionRegister" data-aos="zoom-in" data-aos-duration="1000">
            <form id="loginForm" action="" method="get">
                <h2 class="titleRegister">Iniciar Sesión</h2>
                <div>
                    <input type="email" id="email" name="email" placeholder="Email">
                    <div class="error-text" id="emailError"></div>
                </div>
                <div>
                    <input type="password" id="password" placeholder="Contraseña" name="password">
                    <div class="error-text" id="passwordError"></div>
                </div>
                <div>
                    <input class="buttonRegister"  type="submit" value="Iniciar Sesión">
                </div>
                <div>
                    <a id="help" class="help" href="./register.html">Registrarse</a>
                </div>
            </form>
        </section>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="../js/validationLogin.js"></script>
</body>

</html>
